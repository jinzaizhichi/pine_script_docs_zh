<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pine Script v5 用户手册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 右侧tablecss -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <!-- 深色主题 -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"/>
</head>
<body>
  <div id="app"></div>
  <!-- docsify-edit-on-github -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    // 离线支持
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
    window.$docsify = {

      name: 'Pine Script v5 用户手册',
      repo: 'https://github.com/unknown-marketwizards/pine_script_docs_zh.git',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      sidebarDisplayLevel: 0,
      loadSidebar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      homepage: '1_Welcome/Introduction.md',
      // coverpage: true,
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/unknown-marketwizards/pine_script_docs_zh/blob/main/',null,"点此进入Github编辑此页面"
        )
      ],
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 6,
      },
      //右侧目录
      // toc: {
      //     scope: '.markdown-section',
      //     headings: 'h2, h3, h4, h5, h6',
      //     title: '目录',
      // },
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },
      hideCode: {
          scroll: false, // 启用滚动
          height: 300 // 折叠高度
      }
    }

    
  </script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
   <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
   <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 右侧目录 -->
  <!-- <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->
  <!-- 代码折叠 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-hide-code/dist/docsify-hide-code.min.js"></script>
  <!-- 目录折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 深色主题 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
